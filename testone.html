<!DOCTYPE html>
<html>
<head>
    <title>Sticky Bottom Form in Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
       .section-container {
            width: 100%;
        }

        .sticky-form-container {
          /* border: 1px solid black; */
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: white;
            /* padding: 20px; */
            color: black; /* Updated color for visibility */
        }

        .form-control, .btn-primary {
            border-color: #666;
            color: black; /* Updated color for visibility */
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .message-icon {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 767px) {
            .sticky-form-container {
                display: none;
            }
            .message-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="section-container">
    <div class="container">
        <form class="sticky-form-container row  justify-content-between">
            <div class="col">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
            <div class="col">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="message" placeholder="Message">
            </div>
            <div class="col">
                <button style="width: 100%;" type="submit" class="btn btn-primary">Request Call Back</button>
            </div>
        </form>
    </div>
</div>

<i class="fas fa-comment message-icon"></i>

<script>
  const messageIcon = document.querySelector('.message-icon');
  const formContainer = document.querySelector('.sticky-form-container');

  messageIcon.addEventListener('click', function() {
      formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
  });

  window.addEventListener('click', function(event) {
      if (event.target !== messageIcon && event.target !== formContainer && !formContainer.contains(event.target)) {
          formContainer.style.display = 'none';
      }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
