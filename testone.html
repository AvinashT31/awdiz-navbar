    .second-company-slider {
      background: white;
      height: 90px;
      margin: auto;
      overflow: hidden;
      position: relative;
      width: auto;
      margin-top: 34px;
      padding: 15px 0px 15px 0px;

      /* border: 1px solid black; */
    }

    .second-company-slider::before,
    .second-company-slider::after {
      content: "";
      height: 30px;
      position: absolute;
      width: 44px;
      z-index: 2;
    }

    .second-company-slider::before {
      left: 0;
      top: 0;
    }

    .second-company-slider .second-company-slide-track {
      -webkit-animation: second-company-scroll 30s linear infinite;
      animation: second-company-scroll 30s linear infinite;
      display: flex;
      width: calc(200px * 28);
    }

    .second-company-slider .second-company-slide {
      height: 60px;
      width: 200px;
    }

    .second-company-slider .second-company-slide {

      width: 200px;
      margin-left: 15px;

</head>
