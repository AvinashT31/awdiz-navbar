<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     .carousel-container {
  max-width: 100%;
  position: relative;
  overflow: hidden;
}

.carousel {
  display: flex;
  width: calc(100% * 4); /* Adjust based on the number of slides */
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  flex: 0 0 33.3333%; /* 100% / 3 slides per view */
  text-align: center;
}

#prevBtn, #nextBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 5px 10px;
  cursor: pointer;
}

#prevBtn {
  left: 10px;
}

#nextBtn {
  right: 10px;
}


    </style>
</head>

<body>

    <div class="carousel-container">
        <div id="carousel" class="carousel">
          <div class="carousel-slide">
            <h2>Slide 1</h2>
          </div>
          <div class="carousel-slide">
            <h2>Slide 2</h2>
          </div>
          <div class="carousel-slide">
            <h2>Slide 3</h2>
          </div>
          <div class="carousel-slide">
            <h2>Slide 4</h2>
          </div>
          <!-- Add more slides as needed -->
        </div>
        <button id="prevBtn" onclick="moveSlides(-1)">Prev</button>
        <button id="nextBtn" onclick="moveSlides(1)">Next</button>
      </div>
      
      



    <script>
     const carousel = document.getElementById('carousel');
let currentIndex = 0;

function moveSlides(step) {
  const totalSlides = document.getElementsByClassName('carousel-slide').length;
  const slidesPerView = 3;

  currentIndex += step;
  
  // Bound the navigation
  if (currentIndex < 0) {
    currentIndex = 0;
  } else if (currentIndex > totalSlides - slidesPerView) {
    currentIndex = totalSlides - slidesPerView;
  }

  const newTransformValue = -(100 / slidesPerView) * currentIndex;
  carousel.style.transform = `translateX(${newTransformValue}%)`;
}

document.getElementById('prevBtn').addEventListener('click', () => moveSlides(-1));
document.getElementById('nextBtn').addEventListener('click', () => moveSlides(1));



    </script>

</body>

</html>
