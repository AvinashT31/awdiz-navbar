  max-width: 80%; /* Adjust as needed */

}

.speech-bubble::after {
  content: '';
  position: absolute;
  top: 0; /* Position at the top */
  left: 50%; /* Center the notch horizontally */
  border-style: solid;
  border-width: 0 20px 20px; /* Create a triangle */
  border-color: transparent transparent #67c9ad; 
  transform: translate(-50%, -100%); /* Adjust horizontal position and move it out of the bubble */
  z-index: 1;
}

.arrow {
