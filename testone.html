<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image-container {
      max-width: 800px;
      /* Set the max width of the container */
      margin: auto;
      /* Center the container */
      overflow: hidden;
      /* Ensures the container does not allow content to spill out */
    }

    .image-container img {
      width: 100%;
      /* Make the image responsive */
      height: auto;
      /* Maintain aspect ratio */
      display: block;
      /* Remove extra space under the image */
    }
  </style>

</head>

<body>
  <div class="image-container">
    <img src="/img/Home page 600 x 400 px.webp" srcset="Home page 600 x 400 px.webp 600w, 
              Homepage 550 x 400 px.webp 550w, 
              Homepage 800 x 400.webp 800w" sizes="(max-width: 599px) 550px,
             (min-width: 600px) and (max-width: 799px) 600px,
             (min-width: 800px) 800px" alt="Learn With Mumbai's No. 1 IT Institute For Freshers" loading="lazy">
  </div>

</body>

</html>
