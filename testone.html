<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="navbar.css">

  <style>

    .form-modal{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0%;
    }

    .sticky-form {
      bottom: 0;
      background-color: #f2f2f2;
      padding: 10px;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      width: 75%;
    }

    .sticky-form .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sticky-form input,
    .sticky-form button {
      width: 15%;
      margin: 0 5px;
      padding: 10px;
    }

    .sticky-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sticky-form button:hover {
      background-color: #45a049;
    }

    .sticky-form input {
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media screen and (max-width: 600px) {
      .sticky-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background-color: #f2f2f2;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        padding: 10px;
        z-index: 1000;
      }

      form {
        width: 100%;
      }

      .sticky-form .form-row {
        flex-direction: column;
        align-items: center;
      }

      .sticky-form input,
      .sticky-form button {
        width: 100%;
        margin: 5px 0;
      }

      .message-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        position: fixed;
        bottom: 10px;
        right: 10px;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        background-color: #ccc;
      }
    }

    /* Hide message icon on larger screens */
    @media screen and (min-width: 601px) {

      .message-icon,
      .overlay {
        display: none;
      }
    }
  </style>

  </style>
</head>

<body>

  <section class="form-modal">
    <div class="overlay" onclick="toggleForm()"></div>
    <div class="sticky-form">
      <form action="/submit-form" method="post">
        <div class="form-row">
          <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>
          <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="text" id="message" name="message" placeholder="Message" required>
          <button type="submit">Request on Call</button>
        </div>
      </form>
    </div>
    <div class="message-icon" onclick="toggleForm()">Msg</div>
  </section>
  

  <script>
    function toggleForm() {
      var form = document.querySelector('.sticky-form');
      var overlay = document.querySelector('.overlay');
      var isFormVisible = form.style.display === 'flex';

      form.style.display = isFormVisible ? 'none' : 'flex';
      overlay.style.display = isFormVisible ? 'none' : 'block';
    }
  </script>
</body>

</html>
