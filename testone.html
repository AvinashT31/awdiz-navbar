<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .home-3 .topbar-section {
      background: #03033f;
      min-height: 65px;
    }

    .topbar-section {
      position: relative;
      /* max-height: 52px; */
      background: #007d6f;
      /* position: relative; */
      /* z-index: 100; */
    }

    @media only screen and (max-width: 767px) {
      .topbar-section {
        display: none !important
      }
    }

    .topbar-section .topbar-inner {
      display: inline-block;
      width: 100%;
      padding: 0;
      font-family: mulish;
    }

    .pull-left {
      float: left
    }

    .pull-right {
      float: right
    }

    ul {
      margin: 0;
      padding: 0
    }

    ul li {
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 15px;
      line-height: 24px;
      color: #384252;
      padding-left: 18px;
      position: relative
    }

    .topbar-inner ul li a {
      color: white;
      text-decoration: none;
    }

    .topbar-inner ul li:first-child {
      border: none;
      padding-left: 0;
      margin-left: 0;
      color: white;
      font-size: 14px;
      padding-top: 12px;
    }

    .topbar-inner ul li {
      font-size: 14px;
      border-left: 1px solid #cccccc40;
      color: black;
      font-weight: 550;
      padding: 6px 12px 6px 20px;
      margin-left: 20px;
      margin-bottom: 0;
      line-height: 24px;
      position: relative;
    }

    .top-bar-left ul li,
    .top-bar-right ul li {
      display: inline-block;
      color: white;
      font-size: 14px;
    }

    .top-bar-right ul li {
      margin: 0;
      font-size: 14px;
    }

    .top-bar-right ul li.button {
      padding: 0 0 0 15px
    }

    .top-bar-right ul li.button a {
      padding: 6px 14px 6px 14px;
      border: 2px solid;
      border-radius: 20px
    }

    .glow-on-hover a {
      color: #007d6f !important;
      font-family: mulish;
      font-weight: 800;
      text-decoration: none;
      font-size: 14px;
    }

    .glow-on-hover:hover {
      background-color: white;
    }


    #global-nav {
      /* border: 1px solid black; */
      width: 100%;
      /* height: 160px; */
      position: sticky;
      top: 0;
      z-index: 500;
      background-color: white;
    }

    .nav-head {
      /* border: 1px solid black; */
      width: 100%;
      padding: 10px 0px 10px 0px;
      background-color: #007d6f;
    }

    .nav-social {
      /* border: 1px solid black; */
      width: 86%;
      margin: auto;
      display: flex;
      justify-content: space-between;
    }

    .nav-social-info {
      /* border: 1px solid black; */
      width: 30%;
      display: flex;
      color: white;
    }

    .nav-social-number {
      /* border: 1px solid black; */
      width: 44%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      font-size: 14px;
      font-weight: 550;
    }

    .nav-social-email {
      /* border: 1px solid black; */
      width: 35%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      font-size: 14px;
      font-weight: 550;
      padding-left: 15px;
    }

    .nav-social-icon {
      /* border: 1px solid black; */
      width: 30%;
      display: flex;
      justify-content: flex-end;
    }

    .nav-social-images {
      /* border: 1px solid black; */
      width: 25%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 550;
    }


    .navbar {
      /* border: 1px solid black; */
      height: 72px;
      width: 100%;
      position: sticky;
      top: 0px;
      z-index: 1000;
      /* transition: top 0.3s; */
    }

    .nav {
      /* border: 1px solid black; */
      padding: 10px 0px 10px 0px;
      width: 86%;
      margin: auto;
    }

    .navmenu {
      /* border: 1px solid black; */
      width: 100%;
      margin: auto;
      float: left;
      max-height: 72px;
    }

    .navone {
      /* border: 1px solid black; */

      float: left;
    }

    .navtwo {
      /* border: 1px solid black; */

      padding: 25px 0px 8px 0px;
      float: right;
    }

    .navlogo {
      /* border: 1px solid black; */
      width: 170px;
      height: 60px;
      float: left;
      margin: 12px 0 0 0;
    }



    .navdropdown {
      float: left;
      /* border: 1px solid black; */
      margin-left: 65px;
      margin-top: 15px;
    }

    .navcourses {
      border: 1px solid black;
      width: 150px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #272566;
      color: white;
      border-radius: 10px;
      margin-bottom: 0px;
      font-family: mulish;
      font-weight: 550;
      font-size: 14px;
    }

    .navtwo ul {
      display: flex;
      justify-content: space-between;
    }

    .navtwo ul li {
      list-style: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 550;
      font-family: mulish;
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div id="global-nav">
  </div>

        <div id="top-right" class="top-bar-right pull-right"><ul><li><a href="https://www.facebook.com/awdiz" target="_blank"><i class="fa-brands fa-facebook"></i></a></li><li><a href="https://www.youtube.com/channel/UCib2IAJ7I-42CUKzDoXC6ag" target="_blank"><i class="fa-brands fa-youtube"></i></a></li><li><a href="https://www.instagram.com/awesome_studies_awdiz" target="_blank"><i class="fa-brands fa-instagram"></i></a></li><li style="padding: 0px 14px 0px;">Mumbai Pune Bangalore</li><li><button class="glow-on-hover" type="button" style="width:125px;height:auto"><a href="https://www.awdiz.in/contact">Enroll Now</a></button></li></ul></div></div></div></div>

  <div id="navbar" class="navbar">
      <div class="container">

                      <img src="img/awdiz.png" class="img-fluid" alt="">

              <div class="navdropdown">
                  <div class="navcourses" id="navbar">

                      <div class="show-item-left">
                          
                      </div>

              <div class="navtwo navtwo-menu">
                  <ul>
                      <li>Women IT jobs</li>

                      <!-- <li>About</li>
                          <li> Blockchain</li> -->
                  </ul>
              </div>
          </div>
      </div>
  </div>`
    })

    window.addEventListener('scroll', function () {
      var topbar = document.getElementById('topbar-section');
      var navbar = document.getElementById('navbar');
      var topright = document.getElementById("top-right");

      if (window.scrollY >= 100) {
        topbar.style.maxHeight = '0';
        navbar.style.top = '0px';
        topright.style.display = "none";
      } else {
        topbar.style.maxHeight = '52px';
        navbar.style.top = '52px';
        topright.style.display = "block";
      }
    });
  </script>
</body>

</html>
