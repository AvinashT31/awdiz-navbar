<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    .carousel-container {
      display: flex;
      overflow: hidden;
      width: 400px; /* Adjust the container width as needed */
    }

    .carousel {
      display: flex;
      transition: transform 0.3s ease;
    }

    .carousel-item {
      width: 100px; /* Adjust the item width as needed */
      height: 200px;
      flex-shrink: 0;
      margin-right: 10px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .carousel-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">1</div>
      <div class="carousel-item">2</div>
      <div class="carousel-item">3</div>
      <div class="carousel-item">4</div>
      <div class="carousel-item">5</div>
      <div class="carousel-item">6</div>
      <div class="carousel-item">7</div>
      <div class="carousel-item">8</div>
      <div class="carousel-item">9</div>
    </div>
  </div>
  <div class="carousel-button" id="prev">Previous</div>
  <div class="carousel-button" id="next">Next</div>

  <script>
    const carousel = document.querySelector('.carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;

    function updateCarousel() {
      const itemWidth = document.querySelector('.carousel-item').offsetWidth;
      const itemsInView = 4;
      carousel.style.transform = `translateX(-${currentIndex * (itemWidth + 10)}px)`; // Adjust the margin-right value as needed
    }

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex < 5) { // Adjust the maximum index as needed
        currentIndex++;
        updateCarousel();
      }
    });

    updateCarousel();
  </script>
</body>
</html>
