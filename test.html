<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="placement-section">
    <div class="circle-container">
      <!-- Each card with an image -->
      <div class="card" style="--i:0;"><img class="img-fluid" alt="Description 1"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp">
      </div>
      <div class="card" style="--i:1;"><img class="img-fluid" alt="Description 2"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp">
      </div>
      <div class="card" style="--i:2;"><img class="img-fluid" alt="Description 3"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp">
      </div>
      <div class="card" style="--i:3;"><img class="img-fluid"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp"
          alt="Description 4"></div>
      <div class="card" style="--i:4;"><img class="img-fluid"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp"
          alt="Description 5"></div>
      <div class="card" style="--i:5;"><img class="img-fluid"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp"
          alt="Description 6"></div>
      <div class="card" style="--i:6;"><img class="img-fluid"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp"
          alt="Description 7"></div>
      <div class="card" style="--i:7;"><img class="img-fluid"
          src="https://res.cloudinary.com/www-awdiz-in/image/upload/v1659131062/imagecourses/ccna-course-in-mumbai.webp"
          alt="Description 8"></div>
      <!-- Central text div -->
      <div class="placement-text">
        <h2 style="font-size: 18px;">Awdiz Placement Records</h2>
        <p style="font-size: 14px;margin-top: 10px;">Awdiz is distinguished by its remarkable placement track record...
        </p>
        <a href="#" class="view-more-button">View More</a>
      </div>
    </div>
  </div>

  <style>
    .placement-section {
      position: relative;
      width: 100%;
      /* Adjust to fit the circle radius plus card size */
      height: 650px;
      /* Same as above */
    }

    .circle-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: absolute;
      width: 140px;
      /* Adjust width as needed */
      height: 140px;
      /* Adjust height as needed */
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Position cards in a circle with a radius of 200px */
    .card {
      --rotation: calc(var(--i) * 1turn / 8);
      --circle-radius: 250px;
      /* The radius of the circle */
      transform:
        rotate(var(--rotation)) translateX(var(--circle-radius)) rotate(calc(var(--rotation) * -1));
    }

    .placement-text {
      position: absolute;
      z-index: 2;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background: white;
      /* Adjust the size of the central text div as needed */
      width: 250px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .view-more-button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 0;
      width: 100px !important;
      height: auto;
      font-size: 14px;
    }

    .view-more-button:hover {
      background-color: #0056b3;
    }
  </style>
</body>

</html>
