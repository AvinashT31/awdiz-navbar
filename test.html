<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #carousel-container {
      position: relative;
    }

    #carousel-progress {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .progress-step {
      cursor: pointer;
      transition: color 0.3s;
    }

    .progress-step.active {
      color: green;
      /* Active color */
    }

    #carousel-slides {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .slide {
      min-width: 100%;
      transition: transform 0.3s ease;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Hide all slides by default */
    .slide:not(.active) {
      visibility: hidden;
    }

    button {
      position: absolute;
      top: 50%;
    }

    #prev-button {
      left: 0;
    }

    #next-button {
      right: 0;
    }
  </style>
</head>

<body>
  <div id="carousel-container">
    <div id="carousel-progress">
      <span class="progress-step active">Resume Preparation</span>
      <span class="progress-step">Mock Interviews</span>
      <span class="progress-step">Web Portfolio</span>
      <!-- Add more steps as needed -->
    </div>
    <div id="carousel-slides">
      <div class="slide active">Content for Resume Preparation</div>
      <div class="slide">Content for Mock Interviews</div>
      <div class="slide">Content for Web Portfolio</div>
      <!-- Add more slides as needed -->
    </div>
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
  </div>

  <script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const progressSteps = document.querySelectorAll('.progress-step');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');

    function updateCarousel(newIndex) {
      // Update the slides
      slides[currentSlideIndex].classList.remove('active');
      slides[newIndex].classList.add('active');

      // Update the progress steps
      progressSteps[currentSlideIndex].classList.remove('active');
      progressSteps[newIndex].classList.add('active');

      currentSlideIndex = newIndex;
    }

    prevButton.addEventListener('click', () => {
      if (currentSlideIndex > 0) {
        updateCarousel(currentSlideIndex - 1);
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentSlideIndex < slides.length - 1) {
        updateCarousel(currentSlideIndex + 1);
      }
    });

    // Initialize the first slide as active
    updateCarousel(0);

  </script>

</body>

</html>
