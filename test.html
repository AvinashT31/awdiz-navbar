<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel-container {
            width: 400px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s;
        }

        .carousel-slide {
          border: 1px solid black;
            flex: 0 0 calc(50% - 10px); /* Each slide takes 50% of the container width */
            margin: 5px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .carousel-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">Slide 1</div>
            <div class="carousel-slide">Slide 2</div>
            <div class="carousel-slide">Slide 3</div>
            <div class="carousel-slide">Slide 4</div>
            <div class="carousel-slide">Slide 5</div>
            <div class="carousel-slide">Slide 6</div>
        </div>
    </div>
    <div class="carousel-button" id="prev">Previous</div>
    <div class="carousel-button" id="next">Next</div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        const slideWidth = document.querySelector('.carousel-slide').offsetWidth;

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            const maxIndex = Math.floor(carousel.offsetWidth / (slideWidth * 2 + 10));
            if (currentIndex < maxIndex) {
                currentIndex++;
            } else {
                currentIndex = 0; // Start from the first set of slides
            }
            updateCarousel();
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * (slideWidth * 2 + 10)}px)`; // Move two slides at a time
        }
    </script>
</body>
</html>
