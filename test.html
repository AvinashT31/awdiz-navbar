<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .carousel-container {
            width: 100%;
            position: relative;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            /* Add additional styling as per your design */
        }

        .carousel-indicators {
            text-align: center;
            padding: 10px;
        }

        .indicator {
            height: 10px;
            width: 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 50%;
            background-color: grey;
            cursor: pointer;
        }

        .indicator.active {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide" id="slide1">Content for Slide 1</div>
        <div class="carousel-slide" id="slide2">Content for Slide 2</div>
        <div class="carousel-slide" id="slide3">Content for Slide 3</div>
        <div class="carousel-slide" id="slide4">Content for Slide 4</div>

        <div class="carousel-indicators">
            <span class="indicator" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".carousel-slide");
            const indicators = document.querySelectorAll(".carousel-indicators .indicator");

            function goToSlide(slideIndex) {
                slides.forEach(slide => slide.style.display = 'none');
                slides[slideIndex].style.display = 'block';
                updateIndicators(slideIndex);
            }

            function updateIndicators(slideIndex) {
                indicators.forEach(indicator => indicator.classList.remove('active'));
                indicators[slideIndex].classList.add('active');
            }

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                });
            });

            // Initialize the first slide and indicator
            goToSlide(0);
        });

    </script>

</body>

</html>
